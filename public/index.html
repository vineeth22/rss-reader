<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rss Reader</title>
  <script src="js/jquery.min.js"></script>
  <script src="js/rss.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Rss Reader</h1>
  <form action="" id="h"class="cf" onsubmit="return false">
    <div class=" left cf">
      <input type="text" id="url" placeholder="Enter RSS feed link" required>
      <input type="submit" value="Get feeds" id="input-submit">
      <p>Enter RSS feed link above. Eg: http://rss.cnn.com/rss/edition.rss, https://www.scoopwhoop.com/rss,
        http://timesofindia.indiatimes.com/rssfeedstopstories.cms
      </p>
      <p>
        <h2></h2>
        <h3></h3>
        <p id="feeds"></p>
      </p>
      <button>Save</button>
  </form>
</body>
</html>
